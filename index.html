<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">0</div>
        <div class="calculator-buttons">
        <div class="calculator-buttons-row">
            <button type="button" class="clear btn">C</button>
            <button type="button" class="arrow btn">←</button>
            <button type="button" class="division btn">÷</button>
        </div>
        
        <div class="calculator-buttons-row">
        <button type="button" class="seven btn">7</button>
        <button type="button" class="eight btn">8</button>
        <button type="button" class="nine btn">9</button>
        <button type="button" class="times btn">x</button>
        </div>
        
        <div class="calculator-buttons-row">
            <button type="button" class="four btn">4</button>
            <button type="button" class="five btn">5</button>
            <button type="button" class="six btn">6</button>
            <button type="button" class="minus btn">-</button>
        </div>
        
        <div class="calculator-buttons-row">
        <button type="button" class="one btn">1</button>
        <button type="button" class="two btn">2</button>
        <button type="button" class="three btn">3</button>
        <button type="button" class="addition btn">+</button>
        </div>
        
        <div class="calculator-buttons-row">
            <button type="button" class="zero btn">0</button>
            <button type="button" class="equal-to btn">=</button>
        </div>
      
        </div>
    </div>
  
    <script src="js/app.js"></script>
</body>
</html>
